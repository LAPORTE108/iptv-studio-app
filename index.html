<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Configuración para Móvil y PWA (Pantalla completa, sin barras, color negro) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#030303">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IPTV Cinema">
    
    <!-- Enlace al Manifiesto (Iconos y nombre de App) -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>IPTV Cinema OS</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Enlace a tu código React principal (Asegúrate que tu archivo se llame main.jsx en la carpeta src) -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Registro del Service Worker (Para que funcione como App Instalable) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('PWA lista:', reg.scope))
            .catch(err => console.log('Error PWA:', err));
        });
      }
    </script>
  </body>
</html>
